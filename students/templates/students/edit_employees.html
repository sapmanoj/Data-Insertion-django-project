{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Update Employee</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The  Employee password updated successfully.
      <a href="{% url 'Login_form' %}" class="alert-link">Go to login</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Update  Employee Records
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{% url 'forgot'  new_Sign_in.company_code %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
