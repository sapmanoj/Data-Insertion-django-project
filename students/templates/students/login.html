{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>  Add User To Login  | CodingNepal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href= "{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      {% if  error %}
   <div class=" alert alert-danger" role="alert">
     {{msg}}
   </div>
 {%  endif %}
      <form action="" method="POST">
        {% csrf_token %}
        <div class="txt_field">
          <input type="text" name="int_Username"  id="int_Username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="int_password"  id="int_password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass"> <a href="{% url 'forgot' %}"> Forgot Password? </a> </div>
        
          
          <!-- <input type="submit" name="login_submit" value="Login"  <a href="/admin">Login</a> > -->
          <input type="submit" name="login_submit" value="Login" >
         <div class="signup_link">
          Not a member? <a href="{% url 'Sign_in_for_user' %}">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
